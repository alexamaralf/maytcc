<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Educação Sexual Interativa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #f4f7f9; }
    .contato-container {
      max-width: 500px;
      margin: 3rem auto 2rem auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      text-align: center;
    }
    .contato-container h1 {
      color: #4a90e2;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .contato-container p {
      color: #555;
      margin-bottom: 1.5rem;
    }
    .iframe-wrap {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(74,144,226,0.10);
      margin-bottom: 1rem;
    }
    .btn-voltar {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.7rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(74,144,226,0.10);
      transition: background 0.2s;
    }
    .btn-voltar:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="contato-container">
    <h1>Fale Conosco</h1>
    <p>Tem alguma dúvida, sugestão ou precisa de ajuda? Preencha o formulário abaixo e entraremos em contato!</p>
    <div class="iframe-wrap">
      <!-- Substitua a URL abaixo pelo link do seu formulário externo -->
      <iframe src="https://forms.gle/6Qw1Qw1Qw1Qw1Qw1A" width="100%" height="480" frameborder="0" style="border:0;" allowfullscreen title="Formulário de Contato"></iframe>
    </div>
    <a href="index.html" class="btn-voltar">← Voltar para o site</a>
  </div>
</body>
</html>
